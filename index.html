<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>What's gonna be your move?</p>
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
    <button type="button" id="reset">Reset</button>
    <div id="scorecard">
        <p>Player:<span id="playerScore">0</span></p>
        <p>Comp:<span id="computerScore">0</span></p>
        <p>Game Count:<span id="gameRound">0</span></p>
        <p><span id="gameState"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
